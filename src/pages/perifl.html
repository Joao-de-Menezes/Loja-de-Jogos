<body>

        <div class="card mt-0">

            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Endereço de E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="email@exemplo.com" readonly>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dob" name="dob" value="1990-01-01" readonly>
            </div>
