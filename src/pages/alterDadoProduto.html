<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados do Jogo</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="../assets/icone.png">

    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.93);
            color: white;
            padding: 32px;
        }

        .container {
            background-color: #202020;
            border-radius: 10px;
            max-width: 720px;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }

        div {
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="mt-5 mb-4">Alterar Dados do Jogo</h1>
        </div>
        <form action="processar_alteracao.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Jogo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="capa">Nova Capa do Jogo:</label>
                <input type="file" class="form-control-file" id="capa" name="capa" accept="image/*"
                    onchange="previewImage(event)">
                <img id="preview" src="#" alt="Preview da Nova Capa" style="display:none;">
            </div>
            <div class="form-group">
                <label for="plataforma">Plataforma:</label>
                <select class="form-control" id="plataforma" name="plataforma" required>
                    <option value="steam">Steam</option>
                    <option value="epic">Epic Games Store</option>
                    <option value="xbox">Xbox</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <input type="text" class="form-control" id="idioma" name="idioma" required>
            </div>
            <div class="form-group">
                <label for="classificacao">Classificação Etária:</label>
                <select class="form-control" id="classificacao" name="classificacao" required>
                    <option value="L">Livre</option>
                    <option value="10+">10+</option>
                    <option value="13+">13+</option>
                    <option value="16+">16+</option>
                    <option value="18+">18+</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Alterar</button>
            </div>
        </form>
    </div>

    <!-- Script para a pré-visualização da imagem -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = "block"; // Exibe a pré-visualização
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
